<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Sorter</title>
    <script defer src="index.js"></script></head>
    <body>
        <main>
            <div class="controls">
                <div>
                    <label for="population">Population</label>
                    <input type="number" name="population" id="population" value="100" step="1" min="1" />
                </div>
                <div>
                    <label for="colors">Number of Colors</label>
                    <input type="number" name="colors" id="colors" value="64" step="1" min="1" />
                </div>
                <div>
                    <label for="mutation_rate">Mutation Rate</label>
                    <input
                        type="number"
                        name="mutation_rate"
                        id="mutation_rate"
                        value="0.1"
                        step="0.01"
                        min="0.0"
                        max="1.0"
                    />
                </div>
                <button class="button-primary" id="reset">reset</button>
            </div>
            <canvas id="drawing"></canvas>
        </main>
    </body>
</html>
